<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAC | HOTEL COPANTL</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">
            <img src="img/logo.jpg" alt="">
        <h1 class="logo"> How can we help? <span> Rate us</span></h1>
              

        <div class="contact-wrapper animated bounceInUp">
            
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label>Name</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Last name</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Email Adress</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                    <label>Affair</label>
                    <input type="tel" name="affair">
                    </p>
                    <p>
                    <label>Room nº</label>
                    <input type="text" name="room">
                    </p>
                    <p class="block">
                       <label>Type your message here --> </label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> San Pedro Sula, Honduras</li>
                    <li><i class="fas fa-phone"></i> +(504) 2280-0000</li>
                    <li><i class="fas fa-envelope-open-text"></i> reservaciones@copantl.com</li>
                </ul>
                <p>Gracias por preferirnos, esperamos haya disfrutado la experiencia COPANTL</p>
                <p>HOTEL COPANTL AND CONVENTION CENTER    | © 2022   </p>
                <p>All rigths reserved @ IT </p>
            </div>
        </div>

    </div>
    

</body>
</html>
